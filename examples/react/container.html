<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for example only -->   
    <script src="../assets/vendor/react/16.0.0/react.js"></script>
    <script src="../assets/vendor/react/16.0.0/react-dom.js"></script>
    <script src="../assets/vendor/babel-standalone/6.24.0/babel.min.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <h2>Container</h2>
    <div id="container-example1"></div>
    <h2>Fluid container</h2>
    <div id="container-example2"></div>
    <script type="text/babel">
      let Container = mui.react.Container;

      ReactDOM.render(
        <Container>
          <div className="mui-panel"></div>
        </Container>,
        document.getElementById('container-example1')
      );

      ReactDOM.render(
        <Container fluid={true}>
          <div className="mui-panel"></div>
        </Container>,
        document.getElementById('container-example2')
      );      
    </script>
  </body>
</html>
