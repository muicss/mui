<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for example only -->   
    <script src="../assets/vendor/react/16.0.0/react.js"></script>
    <script src="../assets/vendor/react/16.0.0/react-dom.js"></script>
    <script src="../assets/vendor/babel-standalone/6.24.0/babel.min.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <h1>Checkbox</h1>
    <div class="mui-panel">
      <div id="example1"></div>
      <div id="example2"></div>
      <div id="example3"></div>
    </div>
    <script type="text/babel">
      let Checkbox = mui.react.Checkbox;

      ReactDOM.render(
        <Checkbox label="Option one" value="opt1" />,
        document.getElementById('example1')
      );

      ReactDOM.render(
        <Checkbox label="Option two" value="opt2" defaultChecked={true} />,
        document.getElementById('example2')
      );

      ReactDOM.render(
        <Checkbox
          label="Option three"
          value="opt3"
          checked={true}
          disabled={true}
        />,
        document.getElementById('example3')
      );
    </script>
  </body>
</html>
