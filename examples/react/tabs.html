<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for example only -->   
    <script src="../assets/vendor/react/16.0.0/react.js"></script>
    <script src="../assets/vendor/react/16.0.0/react-dom.js"></script>
    <script src="../assets/vendor/babel-standalone/6.24.0/babel.min.js"></script>
    <!-- end -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Tabs</h1>
      <div class="mui-panel">
        <strong>Example1: Should have "Tab 2" selected by default</strong>
        <div id="tabs-example1"></div>
        <br>
        <br>
        <strong>Example2: Should have "Tab 2" selected by default and toggle on click</strong>
        <div id="tabs-example2"></div>
      </div>
    </div>
    <script type="text/babel">
      let Tab = mui.react.Tab,
          Tabs = mui.react.Tabs;


      // default tabs
      class Example1 extends React.Component {
        onChange(i, value, tab, ev) {
          console.log(arguments)
        }

        onActive(tab) {
          console.log(arguments);
        }

        render() {
          return (
            <Tabs
              onChange={this.onChange}
              defaultSelectedIndex={1}
            >
              <Tab
                value="pane-1"
                label="Tab 1"
                onActive={this.onActive}
              >
                Content 1
              </Tab>
              <Tab value="pane-2" label="Tab 2">
                Content 2
              </Tab>
            </Tabs>
          );
        }
      }


      // `selectedIndex` example
      class Example2 extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            selectedIndex: 1
          };
        }

        onClick(ev) {
          let newVal = + !this.state.selectedIndex;
          this.setState({selectedIndex: newVal});
        }

        onChange(i, value, tab, ev) {
          console.log(arguments)
        }

        onActive(tab) {
          console.log(arguments);
        }

        render() {
          return (
            <div>
              <Tabs
                onChange={this.onChange}
                selectedIndex={this.state.selectedIndex}
              >
                <Tab
                  value="pane-1"
                  label="Tab 1"
                  onActive={this.onActive}
                >
                  Content 1
                </Tab>
                <Tab value="pane-2" label="Tab 2">
                  Content 2
                </Tab>
              </Tabs>
              <a href="#" onClick={this.onClick.bind(this)}>Toggle tab</a>
            </div>
          );
        }
      }


      ReactDOM.render(<Example1 />, document.getElementById('tabs-example1'));
      ReactDOM.render(<Example2 />, document.getElementById('tabs-example2'));
    </script>
  </body>
</html>
